name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'apps/web/package-lock.json'

    - name: Install dependencies
      run: |
        cd apps/web
        npm ci

    - name: Run tests
      run: |
        cd apps/web
        npm run test:run

    - name: Build application
      run: |
        cd apps/web
        npm run build

    - name: Check build artifacts
      run: |
        ls -la apps/web/dist/
        ls -la apps/web/dist/functions/ || echo "Functions directory not found (expected for static build)"