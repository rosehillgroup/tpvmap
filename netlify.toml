[build]
command = "npm ci --include=optional && npm run build"
publish = "dist"

[functions]
directory = ".netlify/v1/functions"
node_bundler = "esbuild"

[functions."*"]
included_files = ["data/**", "src/lib/**"]

[functions."api/*"]
timeout = 26  # keep under provider limits
memory = 1536

# Security headers and CORS
[[headers]]
for = "/api/*"
[headers.values]
Access-Control-Allow-Origin = "*"
Access-Control-Allow-Methods = "GET, POST, OPTIONS"
Access-Control-Allow-Headers = "Content-Type, Authorization"

# Cache static assets
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"

# Cache thumbnails
[[headers]]
for = "/api/thumbnail/*"
[headers.values]
Cache-Control = "public, max-age=86400" # 24 hours

# Server-side rendering - no fallback needed

# Environment variables
[build.environment]
NODE_VERSION = "20"
NETLIFY_USE_PNPM = "false"
NPM_FLAGS = "--include=optional"
SHARP_IGNORE_GLOBAL_LIBVIPS = "true"